<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="container mt-5">
    <div class="form-group row"><h3>Update the customer name</h3></div>
    <form th:action="@{/update-customer/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" name="firstName" class="form-control" th:field="*{firstName}" id="firstName"  placeholder="Enter first name" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" name="lastName" class="form-control" th:field="*{lastName}" id="lastName"  placeholder="Enter last name" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-6">
                <input type="text" name="age" class="form-control" th:field="*{age}" id="age"  placeholder="Enter age" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" name="email" class="form-control" th:field="*{email}" id="email"  placeholder="Enter email" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-6">
                <input type="text" name="mobileNumber" class="form-control" th:field="*{mobileNumber}" id="mobileNumber"  placeholder="Enter mobile number" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-6">
                <select class="form-control" name="gender" id="gender" th:field="*{gender}">
                    <option value="true">Laki-laki</option>
                    <option value="false">Perempuan</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-6">
                <select class="form-control" name="status" id="status" th:field="*{status}">
                    <option value="1">Menikah</option>
                    <option value="0">Belum menikah</option>
                    <option value="2">Bercerai</option>
                </select>
            </div>
        </div>
        <a href="/list-customer">Go home</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

</body>
</html>
